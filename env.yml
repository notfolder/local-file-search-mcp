name: mcp-file-search-env
channels:
  - conda-forge
dependencies:
  - python=3.12
  - pywin32=307
  - mcp=1.5.0
  - fastapi=0.115.12
  # オフィスファイル操作用のライブラリ
  - python-docx=1.1.2
  - openpyxl=3.1.5
  - python-pptx=1.0.2
  - pytest=7.4.3
  - pytest-mock=3.12.0
  - pip
  - pip:
    # macOS用のライブラリ
    - pyobjc-core==11.0    # NSDateのため
    - pyobjc-framework-CoreServices==11.0  # MDQueryのため
    - pyobjc-framework-Cocoa==11.0  # 基本的なCocoaフレームワーク
